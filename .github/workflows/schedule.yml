name: Daily Sync

on:
  schedule:
    - cron: '50 15 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # ğŸ‘‡ é—œéµä¿®æ”¹ï¼šæ˜ç¢ºæŒ‡å®š token ç‚ºä½ çš„ GH_PAT ğŸ‘‡
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }} # ä½¿ç”¨ Classic Token å¼·åˆ¶ä¸‹è¼‰
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install msal requests GitPython

      - name: Run Daily Sync Script
        env:
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_REFRESH_TOKEN: ${{ secrets.MS_REFRESH_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python daily_sync.py

      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@v1
        with:
          time_elapsed: 50
