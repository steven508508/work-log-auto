name: Daily Sync

on:
  schedule:
    - cron: '50 15 * * *' # å°ç£æ™‚é–“ 23:50
  workflow_dispatch: # å…è¨±æ‰‹å‹•æ¸¬è©¦

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # é›–ç„¶æ”¹ç”¨ PATï¼Œä½†ä¿ç•™é€™å€‹ä»¥é˜²è¬ä¸€
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install msal requests GitPython

      - name: Run Daily Sync Script
        env:
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_REFRESH_TOKEN: ${{ secrets.MS_REFRESH_TOKEN }}
          # ğŸ‘‡ é—œéµï¼šå‚³å…¥ä½ çš„è¬èƒ½é‘°åŒ™ ğŸ‘‡
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python daily_sync.py

      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@v1
        with:
          time_elapsed: 50
